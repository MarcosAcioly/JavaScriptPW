<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Segundo exemplo</title>
    <style>
            body {font: 12pt Arial }
            button {font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Cálculo da Média</h1>
    <label>Nome</label>
    <input type="text" id="nome" class="nome"><br><br>
    
    <label>Nota 1</label>
    <input type="number" id="nota1" class="nota1"><br><br>

    
    <label>Nota 2</label>
    <input type="number" id="nota2" class="nota2"><br><br>


    <button onclick="inedia()">Calcular Média</button>
    <Section id="situacao">
        <P>Aqui vai aparecer</P>



    </Section>
    

    <h1 id="resultado">

    </h1>

    
</body>  


<script>

    function media (){
        let nome = document.getElementById("nome").value;  

        let nota1 = Number(document.getElementById("nota1").value); 

        let nota2 = Number(document.getElementById("nota2").value);    
        
        let media = (nota1 + nota2)/2; 


        let res = window.document.getElementById(`situacao`);

             
        res.innerHTML = `<h1>A média do aluno ${nome} é : ${media}<h1>`;
    }
        
       
    </script>

</html>
