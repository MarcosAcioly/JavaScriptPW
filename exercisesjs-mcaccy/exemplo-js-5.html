<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Segundo exemplo</title>
    <style>
            body {font: 12pt Arial }
            button {font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Trabalhando com Números  versão 1.0</h1>
    <button onclick="inicio()">Clique aqui para Começar</button>
    

    <h1 id="resultado">

    </h1>

    
</body>    
    <script>
        function inicio(){
            let numero = window.prompt("Escolha um número"); 
            let dobro = (numero * 2)       
            let metade = (numero / 2)       
            document.getElementById("resultado").innerHTML = `Olá! Você digitou: ${numero}<br><br><br> O dobro é ${dobro}<br><br><br>A medade é ${metade}`
    }
       
    </script>

</html>
