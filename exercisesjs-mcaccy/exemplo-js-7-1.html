<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Operações de Newton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            font-size: 1.5em;
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        .results {
            margin-top: 15px;
            text-align: left;
        }
        .results p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operações de Newton</h1>
        <div class="input-group">
            <label for="numberInput">Digite um número:</label>
            <input type="number" id="numberInput" step="any">
        </div>
        <button onclick="calculate()">Calcular</button>
        <div class="results">
            <p id="absoluteValue"></p>
            <p id="integerPart"></p>
            <p id="nearestInteger"></p>
            <p id="squareRoot"></p>
            <p id="cubeRoot"></p>
            <p id="squared"></p>
            <p id="cubed"></p>
        </div>
    </div>

    <script>
        function calculate() {
            const number = parseFloat(document.getElementById("numberInput").value);

            if (isNaN(number)) {
                alert("Por favor, insira um número válido.");
                return;
            }

            // Cálculos
            const absoluteValue = Math.abs(number);
            const integerPart = Math.trunc(number);
            const nearestInteger = Math.round(number);
            const squareRoot = Math.sqrt(number);
            const cubeRoot = Math.cbrt(number);
            const squared = Math.pow(number, 2);
            const cubed = Math.pow(number, 3);

            // Exibindo os resultados
            document.getElementById("absoluteValue").innerText = "Valor absoluto: " + absoluteValue;
            document.getElementById("integerPart").innerText = "Parte inteira: " + integerPart;
            document.getElementById("nearestInteger").innerText = "Inteiro mais próximo: " + nearestInteger;
            document.getElementById("squareRoot").innerText = "Raiz quadrada: " + (squareRoot ? squareRoot.toFixed(2) : "N/A");
            document.getElementById("cubeRoot").innerText = "Raiz cúbica: " + (cubeRoot ? cubeRoot.toFixed(2) : "N/A");
            document.getElementById("squared").innerText = "Elevado ao quadrado: " + squared;
            document.getElementById("cubed").innerText = "Elevado ao cubo: " + cubed;
        }
    </script>
</body>
</html>
