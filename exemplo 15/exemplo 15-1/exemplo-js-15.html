<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interagindo com o Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      font-style: italic;
      font-weight: bold;
    }

    button {
      background: linear-gradient(135deg, blue, yellow, green);
      border: 2.5px solid #000;
      border-radius: 45px;
      color: red;
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #response {
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>INTERAGINDO COM O SISTEMA</h1>
  <button onclick="updateText()">Clique em mim</button>
  <div id="response"></div>

  <script>
    function updateText() {
      const now = new Date();
      const formattedDate = now.toLocaleString("pt-BR", {
        timeZone: "America/Sao_Paulo",
        weekday: "short",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false,
      });
      document.getElementById("response").innerHTML = `
        <br><br><br>
        O que eu recebi do sistema foi "${formattedDate}"
      `;
    }
  </script>
</body>
</html>
